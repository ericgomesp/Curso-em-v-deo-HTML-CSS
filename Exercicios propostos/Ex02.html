<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá utilizar cem cada caso</p>
    <ul type="square">
        <li><abbr title="É utilizado a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="É utilizado a tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="É utilizado a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="É utilizado a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="É utilizado a tag &lt;p&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="É utilizado a tag &lt;p&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="É utilizado a tag &lt;ol&gt; e &lt;li&gt; ">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
